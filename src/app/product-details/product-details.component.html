<div class ="row product-details" *ngIf="productData">
    <div class ="col-sm-6">
       <img  class ="product-img" src="{{productData.image}}" alt="">
    </div>
    <div class = "col-sm-6">
        <div class ="details">
            <h1>{{productData.name}}</h1>
            <h5>Description:{{productData.description}}</h5>
     
            <h6>Price : {{productData.price}}</h6>
            <div class = "pb">
        <!-- <button>Buy Now</button> -->
        <div class ="quantity-grp">
            <button (click)="handleQuantity('min')">-</button>
            <input type="text" value={{productQuantity}}/>
            <button (click)="handleQuantity('max')">+</button>
        </div>
        <div>

        
            <button type="button" class="btn btn-outline-secondary" ngbTooltip="Item added " triggers="click:blur">
                <div class="button-content">
                <a routerLink="/cart-page">
                  <img class="img nav-link" src="assets/shopping-cart.png" alt="account"/>
                </a>
                  <span class="button-text" (click)="AddItem()">Add Item</span>
                
                </div>
              </button>
              
    </div>
    </div>
        </div>

    </div>

</div>
